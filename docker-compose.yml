version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    environment:
      - CHROMA_HOST_ADDR=0.0.0.0
      - CHROMA_HOST_PORT=8000
      - IS_PERSISTENT=TRUE
    volumes:
      - ./chroma_data:/data
    networks:
      - tobi-network
    restart: unless-stopped

  backend:
    image: tobi-backend:lite
    container_name: backend
    ports:
      - "1234:80"
    environment:
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - CHROMA_MODE=server
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    depends_on:
      - chromadb
    networks:
      - tobi-network
    restart: unless-stopped

  frontend:
    image: tobi-frontend:lite
    container_name: frontend
    ports:
      - "5678:81"
    environment:
      - BACKEND_URL=http://backend:80
    depends_on:
      - backend
    networks:
      - tobi-network
    restart: unless-stopped

networks:
  tobi-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
