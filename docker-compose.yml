version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    environment:
      - CHROMA_HOST_ADDR=0.0.0.0
      - CHROMA_HOST_PORT=8000
      - IS_PERSISTENT=TRUE
    volumes:
      - ./chroma_data:/data
    networks:
      - medical-qa-network
    restart: unless-stopped

  backend:
    image: medical-qa-app:latest
    container_name: medical-qa-app
    ports:
      - "8001:8001"
      - "8002:8002"
    environment:
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - CHROMA_MODE=server
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - BACKEND_URL=http://localhost:8001
      - SEED_URL=${SEED_URL:-https://drive.google.com/uc?id=1mHW0y_eAJYyt-vQLLysHNobXlCoOvJtB}
    depends_on:
      - chromadb
    networks:
      - medical-qa-network
    restart: unless-stopped

networks:
  medical-qa-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
