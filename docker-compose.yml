version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    environment:
      - CHROMA_HOST_ADDR=0.0.0.0
      - CHROMA_HOST_PORT=8000
      - IS_PERSISTENT=TRUE
    volumes:
      - ./chroma_data:/data
    networks:
      - medical-qa-network
    restart: unless-stopped

  backend:
    build:
      context: .
      target: backend
    image: medical-qa-backend:latest
    container_name: medical-qa-backend
    ports:
      - "8001:8001"
    environment:
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - CHROMA_MODE=server
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - BACKEND_URL=http://backend:8001
      - SEED_URL=${SEED_URL}
    depends_on:
      - chromadb
    networks:
      - medical-qa-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      target: frontend
    image: medical-qa-frontend:latest
    container_name: medical-qa-frontend
    ports:
      - "8002:8002"
    environment:
      - BACKEND_URL=http://backend:8001
    depends_on:
      - backend
    networks:
      - medical-qa-network
    restart: unless-stopped

networks:
  medical-qa-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
