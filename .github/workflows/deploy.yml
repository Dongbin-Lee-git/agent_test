name: Build & Version & Push Image (GHCR)

on:
  push:
    branches: [ deploy ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tag (pyproject + git)
        id: version
        run: |
          set -euo pipefail

          # pyproject.toml 에서 version 추출
          PYPROJECT_VERSION=$(grep '^version' pyproject.toml | cut -d '"' -f2)

          # git commit short hash
          GIT_SHA=$(git rev-parse --short=7 HEAD)

          VERSION_TAG="${PYPROJECT_VERSION}-${GIT_SHA}"

          echo "version_tag=${VERSION_TAG}" >> "$GITHUB_OUTPUT"
          echo "Generated version: ${VERSION_TAG}"

      - name: Set image name and repo name
        run: |
#           전체 경로를 소문자로 변환 (이미지용)
          FULL_REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/${FULL_REPO_NAME}" >> $GITHUB_ENV
                
#           저장소 이름만 추출 (예: owner/my-repo -> my-repo)
          REPO_ONLY=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}' | tr '[:upper:]' '[:lower:]')
          echo "REPO_NAME=${REPO_ONLY}" >> $GITHUB_ENV


      - name: Build & Push
        run: |
          set -euo pipefail

          VERSION_TAG="${{ steps.version.outputs.version_tag }}"

          # Backend 빌드 및 푸시
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --target backend \
            -t "${IMAGE_NAME}-backend:${VERSION_TAG}" \
            -t "${IMAGE_NAME}-backend:latest" \
            --push .

          # Frontend 빌드 및 푸시
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --target frontend \
            -t "${IMAGE_NAME}-frontend:${VERSION_TAG}" \
            -t "${IMAGE_NAME}-frontend:latest" \
            --push .

      - name: Deploy on K8s
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            cd "/home/ubuntu/deploy/${REPO_NAME}/infra/k8s/application"

            # Backend 업데이트
            sed -i "s|image: .*|image: ${IMAGE_NAME}-backend:${VERSION_TAG}|g" 04-backend.yaml
            sed -i "s|value: \".*\"|value: \"${VERSION_TAG}\"|g" 04-backend.yaml

            # Frontend 업데이트
            sed -i "s|image: .*|image: ${IMAGE_NAME}-frontend:${VERSION_TAG}|g" 05-frontend.yaml

            kubectl apply -f 04-backend.yaml
            kubectl apply -f 05-frontend.yaml
            
            git checkout 04-backend.yaml
            git checkout 05-frontend.yaml